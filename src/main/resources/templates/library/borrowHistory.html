<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/main :: main(~{::title}, ~{::body/content()})}">
<head>
    <title>貸出し履歴</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"></button>
                <span class="navbar-brand" id="page-title">貸出し履歴</span>
            </div>
        </div>
    </nav>
    <div id="area-borrow-history" class="area content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">貸出し履歴</h4>
                        </div>
                        <div class="content table-responsive table-full-width">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>書籍名</th>
                                        <th>貸出日</th>
                                        <th>返却日</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="history : ${borrowHistory}">
                                        <td th:text="${history.library.name}">書籍名</td>
                                        <td th:text="${#temporals.format(history.rentDate, 'yyyy年MM月dd日')}">貸出日</td>
                                        <td th:text="${history.returnDate != null ? #temporals.format(history.returnDate, 'yyyy年MM月dd日') : '-'}">返却日</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
